<ion-header>
  <ion-toolbar>
    <ion-title style="color: blue; text-align: center;">Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="logo-container">
    <ion-icon name="water" color="primary"></ion-icon>
    <h1>Medidores DMQ</h1>
  </div>

  <form [formGroup]="loginForm">
    <ion-item>
      <ion-label position="floating">Correo Electrónico</ion-label>
      <ion-input 
        formControlName="email" 
        type="email"
        clearInput
      ></ion-input>
    </ion-item>
    <ion-text color="danger" *ngIf="loginForm.get('email')?.hasError('required') && loginForm.get('email')?.touched">
      <p>El correo es requerido</p>
    </ion-text>
    <ion-text color="danger" *ngIf="loginForm.get('email')?.hasError('email') && loginForm.get('email')?.touched">
      <p>El correo no es válido</p>
    </ion-text>

    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input 
        formControlName="password" 
        [type]="mostrarPassword ? 'text' : 'password'"
      ></ion-input>
      <ion-button 
        fill="clear" 
        slot="end" 
        (click)="togglePassword()"
      >
        <ion-icon [name]="mostrarPassword ? 'eye-off' : 'eye'"></ion-icon>
      </ion-button>
    </ion-item>
    <ion-text color="danger" *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched">
      <p>La contraseña es requerida</p>
    </ion-text>

    <ion-button 
      expand="block" 
      color="primary" 
      (click)="login()"
      [disabled]="cargando"
    >
      <ion-spinner *ngIf="cargando" name="crescent"></ion-spinner>
      <span *ngIf="!cargando">Ingresar</span>
    </ion-button>
  </form>

  <div class="registro-link">
    <p>¿No tienes cuenta? 
      <ion-button 
        fill="clear" 
        size="small" 
        (click)="irARegistro()"
      >
        Regístrate aquí
      </ion-button>
    </p>
  </div>
</ion-content>
